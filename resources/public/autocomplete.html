<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/page.css" />
    <!-- USE PRODUCTION BUILD -->
    <!-- // <script src="js/huli-0.1.min.js"></script> -->
    <!-- USE DEVELOPMENT BUILD -->
    <script type="text/javascript" src="js/huli-dev/goog/base.js"></script>
    <script type="text/javascript" src="js/huli-dev/huli-dev.js"></script>
    <script type="text/javascript">
       goog.require('huli.main');
    </script>
  </head>
  <body>
    <div id="ac-ex0">
      <div class="ac-container">
          <div class="section">
              <label>Query Wikipedia:</label>
              <span class="combo-box">
                  <input id="wikipedia" type="text" />
                  <ul id="wikipedia-menu" class="hidden"></ul>
              </span>
          </div>
          <div class="section">
              <label>Query States:</label>
              <span class="combo-box">
                  <input id="states" type="text" />
                  <ul id="states-menu" class="hidden"></ul>
              </span>
          </div>
          <div class="section">
              <label>Query States (flat):</label>
              <span class="combo-box">
                  <input id="states-flat" type="text" />
                  <ul id="states-flat-menu" class="hidden"></ul>
              </span>
          </div>
      </div>
    </div>

    <script type="text/javascript">
      huli.main.autocomplete({
        inputId: "wikipedia",
        url: "http://en.wikipedia.org/w/api.php?action=opensearch&format=json&search=",
        transform: function(x){return x[1];}
      })

      huli.main.autocomplete({
        inputId: "states",
        url: "http://localhost:3000/states.json?q=",
        transform: function(x){return x[1];}
      })

      huli.main.autocomplete({
        inputId: "states-flat",
        url: "http://localhost:3000/states-flat.json?q=",
        ztransform: function(x){return x[1];}
      })
    </script>

  </body>
</html>
