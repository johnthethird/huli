    <div id="ac-ex0">

              <label>Some field:</label>
              <input type="text" />

    <script type="text/javascript">
      huli.main.autocomplete({
        inputId: "autocomplete",

        zurl: "http://localhost:3000/data1.json?q=",
        transform: function(x){console.log(x); return x[1];}
